<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <a href="{{ url_for('add') }}">Add New Post</a>

    <section>
        {% for post in posts %}
        <article class="post">
            <h2>{{ post.title }} by {{ post.author }}</h2>
            <p>{{ post.content }}</p>

            <!-- Update button -->
            <a href="{{ url_for('update', post_id=post.id) }}">Update</a>

            <!-- Delete form (this will send a POST request) -->
            <form action="{{ url_for('delete', post_id=post.id) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </article>
        {% endfor %}
    </section>
</body>
</html>
